<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ekart|Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <br><br><br>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow p-5">
                <h2 class="mb-5 text-center">User Registration</h2>
               <form method="post" action="">
                <div class="mb-3">
                    <label for="input1" class="form-label"><strong>UserName:</strong></label>
                    <input type="email" class="form-control" id="input1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="input2" class="form-label"><strong>Password:</strong></label>
                    <input type="password" class="form-control" id="input2" placeholder="Enter password">
                </div>
                <div class="mb-3">
                    <label for="input3" class="form-label"><strong>Confirm Password:</strong></label>
                    <input type="password" class="form-control" id="input3" placeholder="Enter confirm password">
                </div>
                
                <div class="mb-3">
                    <input type="submit" class="btn btn-danger" value="Register">
                    Already User?<a href="login.html">Login</a>
                </div>
               </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
